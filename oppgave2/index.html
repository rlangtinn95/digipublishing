<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bar Order System</title>
</head>
<body>

<h1>Coffee Bar Order</h1>

<!-- Drink Selection -->
<div id="drinks-container">
    <h3>Available Drinks</h3>
    <!-- Drinks will be populated here by JavaScript -->
</div>

<!-- Add-on Selection -->
<div id="addons-container">
    <h3>Available Add-ons</h3>
    <!-- Add-ons will be populated here by JavaScript -->
</div>

<!-- Order Summary -->
<div id="order-summary">
    <h3>Order Summary</h3>
    <p id="total-price">Total Price: 0 kr</p>
    <ul id="order-items">
        <!-- List of ordered items will appear here -->
    </ul>
</div>

<!-- Place Order Button -->
<button id="place-order">Place Order</button>

<!-- Receipt Modal -->
<div id="receipt" style="display: none;">
    <h2>Receipt</h2>
    <p id="receipt-total"></p>
    <ul id="receipt-items"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
