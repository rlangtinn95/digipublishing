<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bar Order System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Velkommen til Richard sitt kaffehus</h1>

<div id="drinks-container">
    <h3>Tilgjengelige drikker</h3>
</div>

<div id="addons-container">
    <h3>Tilgjengelige tillegg</h3>
</div>

<div id="order-summary">
    <h3>Dette er bestilt:</h3>
    <p id="total-price">Sum: 0 kr</p>
    <ul id="order-items">
    </ul>
</div>

<button id="place-order">Send ordre</button>
<div id="receipt" style="display: none;">
    <h2>Kvittering</h2>
    <p id="receipt-total"></p>
    <ul id="receipt-items"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
